package buildFeatures

feature('jerseyServer', 'Jersey Server') {
    implementation 'org.glassfish.jersey.core:jersey-server'
    implementation('org.glassfish.jersey.ext:jersey-bean-validation') {
        exclude group: 'jakarta.el', module: 'jakarta.el-api'
        conditionalOnFeature('jakartaBeanValidationApi')
    }
    implementation('jakarta.el:jakarta.el-api:%JAKARTA_EL_VERSION', 'jakartaElApiVersion') {
        conditionalOnFeature('jakartaBeanValidationApi')
    }
}
