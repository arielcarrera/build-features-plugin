package buildFeatures

feature('openApi', 'Open Api Spec') {
    implementation('io.swagger.core.v3:swagger-jaxrs2-jakarta:%SWAGGER_VERSION', 'swaggerJaxRsVersion') {
        conditionalOnFeature('springBootJersey')
    }
    implementation('org.springdoc:springdoc-openapi-starter-webflux-api:%SPRINGDOC_VERSION', 'springdocVersion') {
        conditionalOnFeature('springBootWebflux')
    }
}
